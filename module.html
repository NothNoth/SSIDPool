<div class="col-md-12" ng-controller="SSIDPoolController">
	<div class="jumbotron" style="border-radius: 7px;">
		<div class="container">
			<h1>SSID pool manager</h1>
			<p>Current SSID pool: {{ ssidCount }} entries</p>
		</div>
	</div>

	<div class="panel-body">
	   <button class="btn btn-default btn-sm" ng-click="backupCurrent()">Backup current pool</button> <br>
	   {{ backupSuccess }}
	</div>

	<div>
		<div class="table-responsive">
		<button class="btn btn-primary btn-sm pull-right" ng-click="refreshHistory()">Refresh History</button>
			<table class="table table-striped table-bordered table-hover" ng-hide="(history.length == 0)">                                 
				<thead>                                                                                                                    
				<tr>                                                                                                                   
					<th>Date</th>                                                                                                      
					<th>SSID</th>                                                                                                      
					<th>Action</th>                                                                                                    
				</tr>                                                                                                                  
				</thead>                                                                                                                   
				<tbody>                                                                                                                    
				<tr ng-repeat="entry in history" ng-if="entry != ''">                                                                  
					<td>{{entry[0]}}</td>                                                                                              
					<td>{{entry[1]}}</td>                                                                                              
					<td>                                                                                                               
						<div class="btn-group">                                                                                                                           
						<button type="button" class="btn btn-fixed-length btn-sm btn-default" data-toggle="modal" data-target="#historyModal" ng-click="viewHistory(entry[2])">View</button>
						<button type="button" class="btn btn-sm btn-default" ng-click="downloadHistory(entry[2])">Download</button>                                       
						<button type="button" class="btn btn-fixed-length btn-sm btn-danger" ng-click="deleteHistory(entry[2])">Delete</button>                           
						</div>                                                                           
					</td>                                                                                      
				</tr>                                                                                                                  
				</tbody>                                                                                                                   
				</table>
		</div>
	</div>
</div>
